<p>Click the more button or scroll down to add more</p>

<ul style="max-height:200px;overflow:auto;" rv-on-scroll="controller.more">
	<li rv-each-item="data.items" rv-class-selected='item.done'>
		<input type="checkbox" rv-checked="item.done">
		<span>{ item.time | time }</span>
	</li>
</ul>
<button rv-on-click="controller.more">More</button>

<p>There are <b>{ data.counter }</b> items in the list</p>
